<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

  </head>
  <body>
    <div class="container">
        <div class="topMenu">
          <div class="tips"></div>
          <div class="operateContent">
            <div class="input-group">
              <input  id="userNameInput" type="text" class="form-control" placeholder="使用前请输入您的用户名，并点击确定！" aria-describedby="basic-addon1">
              <span class="input-group-addon" id="userNameSure">确定</span>
            </div>
            <div class="input-group">
              <input  id="targetNameInput" type="text" class="form-control" placeholder="请输入右侧的用户名，并点击确定！" aria-describedby="basic-addon1">
              <span class="input-group-addon" id="targetNameSrue">你要发给谁</span>
            </div>
          </div>
        </div>
        <div class="bottom">
            <div class="leftContent">
                <ul class="list-group userList">
                    <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                  </ul>
            </div>
            <div class="rightContent">
              <div class="userInfo">
                您的用户名为：
              </div>
                <div id="localVideoContainer">
                    <video id="localVideo" playsinline autoplay muted></video>
                </div>
                <div id="remoteVideoContainer">
                    <video id="remoteVideo" playsinline autoplay></video>                
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- <script src="../libs/socket.io.js"></script> -->
    <script type="module">
        import './scripts/index.js'
    </script>
  </body>
</html>
